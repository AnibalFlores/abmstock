<div>
  <div class="jumbotron">
    <h1><i class="fa fa-shopping-cart"></i> ABM Stock</h1>
  </div>
  <form class="marginUp">
    <div class="form-group col-md-4 center ">
      <label>Usuario</label>
      <input type="text" class="form-control" id="user" name="user" [(ngModel)]="usuario.nombre" placeholder="Ingrese su usuario">
    </div>
    <div class="form-group col-md-4 center">
      <label>Clave</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="usuario.clave" placeholder="Ingrese su clave">
      <br>
      <button type="submit" (click)="ingresar()" class="btn btn-primary">Ingresar</button>
    </div>
  </form>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Usuario o clave incorrectos. Por favor, verifique y reintente
  </div>
  <div class="alert alert-info" role="alert">
    <small>admin/admin rol superusuario | compra/compra rol Sector Compras | vende/vende rol Sector Ventas</small>
  </div>
</div>
