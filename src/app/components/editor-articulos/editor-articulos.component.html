<div>
  <app-navbar></app-navbar>
  <div class="alert alert-dark" role="alert">
    {{ titulo }}
  </div>
  <div>
    <form class="center" *ngIf="art">
      <div class="form-row">
        <div class="form-group col-md-1">
          <label for="inputCodigo">C贸digo</label>
          <input type="text" class="form-control" name="codigo" [(ngModel)]="art.codigo" placeholder="C贸digo...">
        </div>
        <div class="form-group col-md-3">
          <label for="inputNombre">Nombre</label>
          <input type="text" class="form-control" name="nombre" [(ngModel)]="art.nombre" placeholder="Nombre...">
        </div>
      </div>
      <div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputDescripcion">Descripci贸n</label>
            <input type="text" class="form-control" name="descripcion" [(ngModel)]="art.descripcion" placeholder="Descripci贸n...">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-1">

            <input type="text" class="form-control" name="preciocompra" [(ngModel)]="art.preciocompra" placeholder="Precio de Compra...">
          </div>
          <div class="form-group col-md-1">
            <label for="inputPrecioVenta">Precio de Venta</label>

          <div [formGroup]="articuloForm" class="form-group col-md-1">
            <label for="inputCantidad">Rubro</label>
            <select formControlName="rubroControl" class="form-control" name="rubro" >
