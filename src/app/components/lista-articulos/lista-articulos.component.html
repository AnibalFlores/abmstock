<div>
  <div>
    <h5>{{ titulo }}</h5>
  </div>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>
        <th scope="col">Precio Compra</th>
        <th scope="col">Precio Venta</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Rubro</th>
        <th scope="col"><button *ngIf="!vendedor" class="btn btn-sm btn-outline-success" [routerLink]="['/nuevo-articulo/']"
            routerLinkActive="router-link-active">Nuevo</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let art of articulos">
        <th scope="row">{{art.codigo}}</th>
        <td>{{art.nombre}}</td>
        <td>{{art.descripcion}}</td>
        <td>{{art.preciocompra | currency: 1 : "$ "}}</td>
        <td>{{art.precioventa | currency: 1 : "$ "}}</td>
        <td>{{art.cantidad | number:'1.0'}}</td>
        <td>{{art.rubro.nombre}}</td>
        <td>
          <button *ngIf="!vendedor" class="btn btn-sm btn-outline-primary" [routerLink]="['/editar-articulo/'+ art.id]"
            routerLinkActive="router-link-active">Editar</button>
          <button *ngIf="!vendedor" class="btn btn-sm btn-outline-danger" [routerLink]="['/borrar-articulo/'+ art.id]"
            routerLinkActive="router-link-active">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
